{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balotto</title>
    <link rel="icon" href="{% static 'images/logo.png' %}">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        a.nav-link {
            font-weight: 500;
        }

        a.nav-link:hover {
            text-decoration: underline;
        }
            input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input:focus {
        outline: none;
        border-color: #3498db;
    }
    </style>
</head>
<body>

<header class="container py-3">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
            <a href="{% url 'shop_home' %}" style="display: flex; align-items: center; text-decoration: none; color: white;">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo-img">
            </a>
            <h1 class="h4 m-0 text-white">
                No Limits. Just Results. -- <strong>Balotto</strong>
            </h1>
        </div>

        <nav>
    <div class="links" style="display: flex; align-items: center;">
        <a href="{% url 'shop_home' %}" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>
        <a href="{% url 'career_home' %}" style="color: white; text-decoration: none; margin-right: 20px;">Career</a>
        <a href="{% url 'cart_detail' %}" style="color: white; text-decoration: none;">
            Cart{% if cart_total_quantity > 0 %} ({{ cart_total_quantity }}){% endif %}
        </a>
    </div>

    <div class="auth" style="display: flex; align-items: center;">
        {% if user.is_authenticated %}
            <span style="color: #ccc;">Hello, {{ user.username }}</span>
            <a href="{% url 'logout' %}" style="color: #3498db; margin-left: 10px; text-decoration: none;">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" style="color: #3498db; margin-right: 10px; text-decoration: none;">Login</a>
            <a href="{% url 'signup' %}" style="color: #3498db; text-decoration: none;">Register</a>
        {% endif %}
    </div>
</nav>
    </div>
</header>

<hr style="border-color: #444;">

<main class="container my-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
