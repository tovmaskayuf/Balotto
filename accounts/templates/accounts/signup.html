{% extends 'base.html' %}
{% block content %}
<h2 style="text-align: center; margin-bottom: 20px;">Create Your Account</h2>

<form method="post" style="max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    {% csrf_token %}
    {% for field in form %}
        <div style="margin-bottom: 15px;">
            <label style="color: black;">{{ field.label }}</label><br>
            {{ field }}
            {% if field.errors %}
                <div style="color: red; font-size: 14px;">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" style="
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    ">
        Register
    </button>
</form>
{% endblock %}
